      async function loadPublications() {
        const container = document.getElementById('publications');
        
        try {
          let pubs;
          
          // Try to load from publications.json file
          try {
            const response = await fetch('publications.json');
            if (response.ok) {
              pubs = await response.json();
            } else {
              // If file doesn't exist, use sample data
              console.log('publications.json not found, using sample data');
              pubs = samplePublications;
            }
          } catch (fetchError) {
            // If fetch fails (e.g., local file system), use sample data
            console.log('Cannot fetch publications.json, using sample data');
            pubs = samplePublications;
          }

          // Validate data
          if (!Array.isArray(pubs) || pubs.length === 0) {
            container.innerHTML = "<p class='error'>⚠️ No publications found.</p>";
            return;
          }

          // Sort by year (newest first)
          pubs.sort((a, b) => (b.year || 0) - (a.year || 0));

          // Group publications by year
          const grouped = {};
          pubs.forEach(pub => {
            const year = pub.year || 'Unknown Year';
            if (!grouped[year]) {
              grouped[year] = [];
            }
            grouped[year].push(pub);
          });

          // Build HTML
          container.innerHTML = '';
          
          // Sort years in descending order
          const sortedYears = Object.keys(grouped).sort((a, b) => {
            if (a === 'Unknown Year') return 1;
            if (b === 'Unknown Year') return -1;
            return b - a;
          });

          sortedYears.forEach(year => {
            // Create year section
            const yearDiv = document.createElement('div');
            yearDiv.className = 'year-block';
            
            const yearHeader = document.createElement('h2');
            yearHeader.className = 'year-header';
            yearHeader.textContent = year;
            yearDiv.appendChild(yearHeader);

            // Add publications for this year
            grouped[year].forEach(pub => {
              const pubDiv = document.createElement('div');
              pubDiv.className = 'pub-item';

              // Title (with link if available)
              const titleDiv = document.createElement('div');
              titleDiv.className = 'pub-title';
              if (pub.link) {
                const link = document.createElement('a');
                link.href = pub.link;
                link.target = '_blank';
                link.textContent = pub.title;
                titleDiv.appendChild(link);
              } else {
                titleDiv.textContent = pub.title;
              }
              pubDiv.appendChild(titleDiv);

              // Authors
              if (pub.authors) {
                const authorsDiv = document.createElement('div');
                authorsDiv.className = 'pub-authors';
                authorsDiv.textContent = pub.authors;
                pubDiv.appendChild(authorsDiv);
              }

              // Venue
              const venueDiv = document.createElement('div');
              venueDiv.className = 'pub-venue';
              const venueParts = [];
              if (pub.venue) venueParts.push(pub.venue);
              if (pub.year) venueParts.push(pub.year);
              venueDiv.textContent = venueParts.join(' — ');
              pubDiv.appendChild(venueDiv);

              yearDiv.appendChild(pubDiv);
            });

            container.appendChild(yearDiv);
          });

        } catch (err) {
          console.error('Error loading publications:', err);
          container.innerHTML = 
            "<p class='error'>⚠️ Unable to load publications. Please check the console for details.</p>";
        }
      }

      // Load publications when page loads
      loadPublications();
    </script>
